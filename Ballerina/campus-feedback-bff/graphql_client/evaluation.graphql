query getMetadata($meta_evaluation_id: Int!) {
  evaluation_meta_data(meta_evaluation_id: $meta_evaluation_id) {
    evaluation_id
    location
    on_date_time
    level
    meta_type
    status
    focus
    metadata
  }
}

mutation AddEvaluationMetaData($metadata: EvaluationMetadata!) {
  add_evaluation_meta_data(metadata: $metadata) {
    evaluation_id
    location
    level
    meta_type
    status
    focus
    metadata
  }
}

